<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Pokemon Casino Roulette</title>
</head>
<body>
    <div class="casino-background"></div>
    <div class="roulette-container">
        <h1>Pokemon Casino Roulette</h1>
        <div class="roulette-wheel">
            <div class="wheel-container" id="roulette-boxes"></div>
            <div class="arrow-container" id="arrow"></div> 
        </div>
        <div class="controls">
            <button id="spinButton" class="neon-button">Spin!</button>
            <div id="result" class="result-display"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
